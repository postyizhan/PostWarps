title: "&8【 &3Post&bWarps &8】&7公开地标 &f(&e{current_page}&f/&e{total_pages}&f)"
layout:
  - "<       X"
  - " WWWWWWW "
  - " WWWWWWW "
  - " WWWWWWW "
  - " P S B N "
items:
  P:
    material: BARRIER
    name: "&a上一页"
    lore:
      - "&7查看上一页地标"
      - ""
      - "&e► 点击查看"
    icons:
      # 有上一页时显示箭头
      - condition: 'data has_prev'
        material: ARROW
        name: "&a上一页"
        lore:
          - "&7查看上一页地标"
          - ""
          - "&e► 点击查看"
        action:
          - "[page_prev]"
          - "[sound] CLICK 0.5 1.0"
      # 没有上一页时显示屏障
      - condition: '!data has_prev'
        material: BARRIER
        name: "&7上一页"
        lore:
          - "&7没有上一页了"
        action: []
    # 默认动作
    action:
      - "[page_prev]"
      - "[sound] CLICK 0.5 1.0"
  N:
    material: BARRIER
    name: "&a下一页"
    lore:
      - "&7查看下一页地标"
      - ""
      - "&e► 点击查看"
    icons:
      # 有下一页时显示箭头
      - condition: 'data has_next'
        material: ARROW
        name: "&a下一页"
        lore:
          - "&7查看下一页地标"
          - ""
          - "&e► 点击查看"
        action:
          - "[page_next]"
          - "[sound] CLICK 0.5 1.0"
      # 没有下一页时显示屏障
      - condition: '!data has_next'
        material: BARRIER
        name: "&7下一页"
        lore:
          - "&7没有下一页了"
        action: []
    # 默认动作
    action:
      - "[page_next]"
      - "[sound] CLICK 0.5 1.0"
  S:
    material: OAK_SIGN
    name: "&e搜索地标"
    lore:
      - "&7搜索地标名称、描述或创建者"
      - ""
      - "&e► 点击搜索"
    icons:
      # 正在搜索时显示不同的图标
      - condition: 'data is_searching'
        material: WRITABLE_BOOK
        name: "&e搜索地标 &7(搜索中)"
        lore:
          - "&7当前搜索: &f{search_keyword}"
          - "&7找到 &e{warp_count} &7个地标"
          - ""
          - "&e► 左键修改搜索"
          - "&c► 右键清除搜索"
        action:
          - "[warp_search]"
          - "[sound] ITEM_BOOK_PAGE_TURN 0.5 1.0"
      # 没有搜索时显示普通图标
      - condition: '!data is_searching'
        material: OAK_SIGN
        name: "&e搜索地标"
        lore:
          - "&7搜索地标名称、描述或创建者"
          - ""
          - "&e► 点击搜索"
        action:
          - "[warp_search]"
          - "[sound] ITEM_BOOK_PAGE_TURN 0.5 1.0"
    action:
      - "[warp_search]"
      - "[sound] ITEM_BOOK_PAGE_TURN 0.5 1.0"
  B:
    material: COMPASS
    name: "&a返回菜单"
    lore:
      - "&7返回主菜单"
      - ""
      - "&e► 点击返回"
    action:
      - "[menu] main"
      - "[sound] NOTE_PLING 0.6 1.2"
  X:
    material: BARRIER
    name: "&c关闭"
    lore:
      - "&7关闭此菜单"
      - ""
      - "&e► 点击关闭"
    action:
      - "[close]"
      - "[sound] CHEST_CLOSE 0.5 1.0"
  # <
  <:
    material: ARROW
    name: "&a返回"
    action:
      - "[menu] main"
      - "[sound] NOTE_PLING 0.6 1.2"
  W:
    material: ENDER_EYE
    warp_item: true
    name: "&b{name}"
    lore:
      - "&7描述: &f{desc}"
      - "&7创建者: &f{owner}"
      - "&7世界: &f{world}"
      - "&7坐标: &f{coords}"
      - "&7状态: &f{public_state}"
      - ""
      - "&e► 左键 &7传送到此地标"
    action:
      - "[warp_tp]"
      - "[sound] ENDERMAN_TELEPORT 0.5 1.0"
